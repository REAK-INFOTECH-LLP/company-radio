<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>REAK Radio</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1 class="title">REAK Radio</h1>
        <div id="init">
            <h2>Loading Radio <span id="loadAnimation">...</span></h2>
        </div>
        <div class="playerbox">
            <div class="album-art">
                <img alt="Album Art" src="https://upload.wikimedia.org/wikipedia/en/a/a7/Random_Access_Memories.jpg" />
            </div>
            <div class="playerinfo">
                <div class="songname">Song Name</div>
                <div class="songinfo">
                    <span id="currentTime">00:00</span> 
                    <span id="progress"> [ &blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14;&blk14; ] </span>
                    <span id="endTime">99:99</span>
                </div>
                <div class="controls">
                    <div class="playcontrol">
                        <span id="playpause"> [ <i class="fa fa-stop"></i> ] </span>
                    </div>
                    <div class="volumecontrol">
                        <span class="volumeIcon">-</span>
                        <span id="volumeBlock"> [ &block; &block; &block; &block; &block; &block; &block; &block; &block; &block; ] </span>
                        <span class="volumeIcon">+</span>
                    </div>
                </div>
            </div>
        </div>
        <audio id="radio" src="https://filesamples.com/samples/audio/m4a/sample1.m4a" type="audio/m4a" />
        <script src="main.js"></script>
    </body>
</html>
